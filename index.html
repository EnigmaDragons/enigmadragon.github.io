<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Enigma Dragons Games</title>

    <!-- Image Carousel -->

<body>
    <header>
        <div class="col1 navbar">
            <a href="."><img src="img/logo.png" alt="Enigma Dragons Logo"/></a>
            <img src="img/title.png" class="title" alt="Enigma Dragons Title Image"/>
            <a href="https://github.com/EnigmaDragons/LegendaryFrailty">
                <img src="img/github.png" class="github" alt="Github Link"/>
            </a>
        </div>
    </header>

    <div class="main">
        <div class="game-title">
            <h2>Gnosis Disperitus</h2>
            <p>Released 2018</p>
        </div>
        <div class="slider">
            <img src="img/screenshot/Title.jpg" />
            <img src="img/screenshot/WaterGuardian.jpg" />
            <img src="img/screenshot/RobotRepairRoom.jpg" />
            <img src="img/screenshot/IntroWoods.jpg" />
            <img src="img/screenshot/Skills.jpg" />
            <img src="img/screenshot/PowerRoomPuzzle.jpg" />
            <img src="img/screenshot/RunForYourLife.jpg" />

                <a class="release-link" href=".">

                </a>
                <a class="release-link" href=".">
                    <h4><i class="fa fa-apple large-icon" aria-hidden="true"></i><br><br>macOS</h4>
                </a>
                <a class="release-link" href=".">
                    <h4><i class="fa fa-html5 large-icon" aria-hidden="true"></i><br><br>HTML5</h4>
                </a>

    <footer>
        <div><i class="fa fa-copyright" aria-hidden="true"></i> 2018 Enigma Dragons</div>
